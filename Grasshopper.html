<body><div class="v1" style="background-color: #f3f599;
    padding: 10px;
    width: 430px;
    justify-content: center;
    align-items: center; 
    margin: 0 auto; 
    height: 150px 600px;">
    <h1 class="v2" style='font-family: "Times New Roman", Times, serif;
    font-weight:bold;
    color:darkred;
    background-color: rgb(247, 202, 89);'>Bar Jokes</h1>
    <h2 class="v3" style="font-family: Arial, Helvetica, sans-serif;
    font-style:italic;
    font-weight:bold;
    color:maroon;
    font-size:30px;
    border-bottom: 0px;
    margin-bottom:0px;"><b><i>The grasshopper</i></b></h2>
<p class="v4" style='font-family: "Lucida Console", "Courier New", monospace;
    font-weight:normal;
    text-align:left;
    position:relative;
    left:40px;
    font-size:20px;
    justify-content: space-around;
    align-items: right;
    padding: 10px;
    display: inline-block;'>A grasshopper hopped into a bar.<br><br><b>Bartender:</b> Hey, we have a drink named after you.<br><br><b>Grasshopper:</b>You have a drink named <i><b>Bob?</b></i></br></br></i></p>
<hr class="line" style="height:2px;
    border-width:0;
    color:gray;
    background-color:gray;
    margin-left: auto;">
<h2 class="v3" style="font-family: Arial, Helvetica, sans-serif;
    font-style:italic;
    font-weight:bold;
    color:maroon;
    font-size:30px;
    border-bottom: 0px;
    margin-bottom:0px;"><i><b>Walking into a bar</b></i></h2>
<p class="v4" style='font-family: "Lucida Console", "Courier New", monospace;
    font-weight:normal;
    text-align:left;
    position:relative;
    left:40px;
    font-size:20px;
    justify-content: space-around;
    align-items: right;
    padding: 10px;
    display: inline-block;'>Two guys are walking down the street one Saturday night.<br><br>One walks into a bar.</br><br>The other one ducks.</br></p>
